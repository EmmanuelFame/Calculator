<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <link href="./index.css" rel="stylesheet" />
  <title>Fame Calculator</title>
</head>
<body class="container">
  <button id="view" class="btn-block"></button>
<div>
  <button id="clear" class="btn-op">C</button>
  <button id="div" class="btn-op">÷</button>
  <button id="mult" class="btn-op">x</button>
  <button id="del" class="btn-op">⌫</button>

  <button id="1" class="btn">1</button>
  <button id="2" class="btn">2</button>
  <button id="3" class="btn">3</button>
  <button id="4" class="btn">4</button>

  <button id="5" class="btn">5</button>
  <button id="6" class="btn">6</button>
  <button id="7" class="btn">7</button>
  <button id="8" class="btn">8</button>

  <button id="9" class="btn">9</button>
  <button id="10" class="btn">0</button>
  <button id="11" title="use this format: !6" class="btn-op addMore">!</button>
  <button id="12" class="btn-op">^</button>
  <button id="mn" class="btn-op">-</button>
  
  <button id="dot" class="btn-op">.</button>
  <button id="pl" class="btn-op">+</button>
  <button id="sqrt" class="btn-op">√</button>
  
  
    <button id="eq" class="btn-eq">=</button>
  
</div>
<h4>factorial first and then the number e.g  !6 = 620</h4 >
<script src="./index.js"></script>
</body>
